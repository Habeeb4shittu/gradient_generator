<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/styles/css/all.min.css">
        <link rel="stylesheet" href="./assets/styles/css/style.css">
        <title>Gradient Generator</title>
    </head>
    <body>
        <div class="copied">
            copied
        </div>
        <div class="copy-error">
            Nothing to copy
        </div>
        <main>
            <div class="actions">
                <div class="color-copier">
                    <div class="color-code"></div>
                    <span class="copy"><i class="fas fa-clone ico"
                            aria-hidden="true"></i></span>
                </div>
                <div class="color-adder">
                    <input type="range" class="num-of-colors" min="2" max="4"
                        value="2">
                    <div class="error"></div>
                    <div class="color-pickers">

                    </div>
                </div>
            </div>
        </main>
        <select class="direction">
            <option value="">--Select gradient direction--</option>
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
            <option value="top right">Top Right</option>
            <option value="top left">Top Left</option>
            <option value="bottom right">Bottom Right</option>
            <option value="bottom left">Bottom left</option>
        </select>
        <script src="./assets/scripts/jquery.js"></script>
        <script src="./assets/scripts/all.min.js"></script>
        <script src="./assets/scripts/script.js"></script>
    </body>
</html>
